<html>
  <head>
    <title>Code js</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="offset-sm-4 col-sm-4 jumbotron">
      <div class="form-group">
        <input id="v1" class="form-control" type="number" />
      </div>
      <div class="form-group text-center">
        <button class="btn btn-info" id="op">op</button>
      </div>
      <div class="form-group">
        <input id="v2" class="form-control" type="number" />
      </div>
      <div class="form-group">
        <div class="float-left">
          <button id="plus" class="btn btn-primary">+</button>
          <button id="moins" class="btn btn-success">-</button>
          <button id="multiplication" class="btn btn-danger">*</button>
          <button id="division" class="btn btn-warning">/</button>
        </div>
        <div class="float-right">RÃ©sultat = <b id="resultat"></b></div>
      </div>
    </div>
  </body>
  <script>
    var v1, v2;
    function convertir() {
      v1 = document.getElementById("v1").value;
      v2 = document.getElementById("v2").value;
      v1 = parseFloat(v1);
      v2 = parseFloat(v2);
    }
    function resultat(result) {
      document.getElementById("resultat").innerHTML = result;
    }
    function showChoosedOperator(op) {
      document.getElementById("op").innerHTML = op;
    }
    var plus = function() {
      convertir();
      resultat(v1 + v2);
      showChoosedOperator("+");
    };
    var moins = function() {
      convertir();
      resultat(v1 - v2);
      showChoosedOperator("-");
    };
    var multiplication = function() {
      convertir();
      resultat(v1 * v2);
      showChoosedOperator("*");
    };
    var division = function() {
      convertir();
      resultat(v1 / v2);
      showChoosedOperator("/");
    };

    document.getElementById("plus").onclick = plus;
    document.getElementById("moins").onclick = moins;
    document.getElementById("multiplication").onclick = multiplication;
    document.getElementById("division").onclick = division;
  </script>
</html>
